<div class="container">
  <div class="row">
    <h2>Does My Pet Need An Umbrella?</h2>
      <div class="container">
            <div class="row">
                <div class="pull-left" >
                  <h3>Select a pet to find out</h3>
                </div>
                <div class="pull-right">
                  <button class="btn btn-primary" (click)="addNewPet()" >Add A New Pet</button>
                </div>
            </div>
      </div>
    <table class="points_table">
      <thead>
        <tr>
          <th class="col-xs-3">Name</th>
          <th class="col-xs-3">Type</th>
          <th class="col-xs-3">Breed</th>
          <th class="col-xs-3"></th>
        </tr>
      </thead>
      <tbody class="points_table_scrollbar">
        <tr *ngFor="let pet of pets">
          <td class="col-xs-3">{{pet.name}}</td>
          <td class="col-xs-3">{{pet.type}}</td>
          <td class="col-xs-3">{{pet.breed}}</td>
          <td class="col-xs-3">
            <button class="btn btn-primary" (click)="viewPet(pet.uuid)"  >View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
